<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classifier</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Fruit Image Classifier</h2>
        <!-- Form for uploading image -->
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageUpload">Upload an image of a fruit:</label>
                <input type="file" class="form-control-file" id="imageUpload" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <!-- Section to display the prediction result -->
        {% if prediction %}
        <div class="alert alert-success mt-4" role="alert">
            <h4 class="alert-heading">Prediction Result:</h4>
            <p>The uploaded fruit is a <strong>{{ prediction }}</strong> with a confidence of {{ confidence }}%.</p>
        </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
